<div class="container">
    <br><br>
   
    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login Form</h2>
    <br>
    
    <form class="form-horizontal" #loginform="ngForm" (ngSubmit)="loginWalletUser()">


      <div class="form-group">
        <label class="control-label col-sm-4" for="phonenumber"><h3>Phone Number:</h3></label>
        <div class="col-sm-7">
          <input type="phonenumber" class="form-control" placeholder="Enter your registered phone number(10 digits)" name="phonenumber"
           [(ngModel)]=walletUser.phoneNumber required pattern="^[2-9]{1}[0-9]{9}$" #phonenumber="ngModel"
          [class.is-invalid]="phonenumber.invalid && phonenumber.touched">
         <!-- <small class="text-danger" [class.d-none]="phonenumber.valid || phonenumber.untouched">&nbsp;&nbsp;phone number is a required field</small> -->
            <div *ngIf="phonenumber.invalid && phonenumber.errors && phonenumber.touched" class="alert alert-warning alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
                <small class="text-danger" *ngIf="phonenumber.errors.required">Phone number is a required field </small>
                <small class="text-danger" *ngIf="phonenumber.errors.pattern">Enter a valid phone number</small>
            </div>
       </div>
    </div>




        <div class="form-group">
           <label class="control-label col-sm-4" for="password"><h3>Password:</h3></label>
        <div class="col-sm-7">          
          <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]=walletUser.password required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <div *ngIf="password.invalid && password.errors && password.touched" class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <small class="text-danger" *ngIf="password.errors.required">Password is a required field </small>
          </div>
        </div>
        </div>
    

       
      <small class="text-danger" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{msg}}</small>


      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <br>
          <button type="submit" class="btn btn-success col-sm-2" [disabled]="loginform.form.invalid">Login</button>
          <small (click)="gotoregistrationpage()"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;New User ? Register Here </small>
          <!-- <small class="float-right" [routerLink]="'/registration'"> New User ? Register Here </small> -->
        </div>
      </div>
      
    </form>
  </div>
